<!DOCTYPE html>
<html>
<head>
    <title>Time Series Prediction</title>
</head>
<body>
    <h1>Time Series Forecast</h1>
    <form action="/predict" method="post">
        <label for="values">Enter Time Series Values (comma-separated):</label><br>
        <input type="text" id="values" name="values" required><br><br>
        <label for="steps">Forecast Steps:</label><br>
        <input type="number" id="steps" name="steps" value="5"><br><br>
        <button type="submit">Predict</button>
    </form>
</body>
</html>
